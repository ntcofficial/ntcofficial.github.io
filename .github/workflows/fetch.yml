name: no im the biggest bird

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: grab repo by neck
        uses: actions/checkout@v4

      - name: node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: rpm go brrrr
        run: npm install xml2js node-fetch@3

      - name: get parrot personal info
        run: |
          node -e "
          import fetch from 'node-fetch';
          import { parseStringPromise } from 'xml2js';
          import fs from 'fs';
          const channels = JSON.parse(fs.readFileSync('unstable-compile/channels.json'));
          async function getFeed(id,name){
            const res = await fetch(\`https://www.youtube.com/feeds/videos.xml?channel_id=\${id}\`);
            const xml = await res.text();
            const parsed = await parseStringPromise(xml);
            const entries = parsed.feed.entry||[];
            return entries.map(e=>({
              title: e.title[0],
              videoId: e['yt:videoId'][0],
              published: e.published[0],
              channel: name
            }));
          }
          const all = [];
          (async()=>{
            for(const ch of channels){
              console.log('fetching', ch.name);
              const vids = await getFeed(ch.id,ch.name);
              all.push(...vids);
            }
            all.sort((a,b)=> new Date(a.published) - new Date(b.published));
            fs.writeFileSync('unstable-compile/data.json', JSON.stringify(all,null,2));
            console.log('data.json written i hope i never need to tweak this again');
          })();
          "

      - name: final blow, SHARINGANNNN
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add unstable-compile/data.json
          git commit -m "update data.json" || echo "no changes"
          git push
